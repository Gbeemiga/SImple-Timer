<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Timer</title>
</head>
<body>
    <main class="h-screen flex items-center justify-center bg-gradient-to-r from-gray-700 via-gray-500 to-gray-700" >
        <div class="timer flex items-center justify-center gap-2 border-dashed border-[1px] border-black bg-gradient-to-r from-gray-500  to-gray-500 w-[50vw] h-44 rounded-2xl  text-white font-medium text-2xl">
            <Span class="hour text-6xl font-normal text-white" id="hour">12</Span>:
            <Span class="minute text-6xl font-normal text-white" id="minute">55</Span>:
            <Span class="second text-6xl font-normal text-white" id="second" >33</Span>:
            <Span class="milisecond text-6xl font-normal text-white" id="milisecond" >33</Span>:
            <Span class="time text-6xl font-normal text-white" id="time">pm</Span>
        </div>
    </main>

    <script>
        const hour = document.getElementById('hour')
        const min = document.getElementById('minute')
        const sec = document.getElementById('second')
        const mili = document.getElementById('milisecond')
        const time = document.getElementById('time')

        function updateTime(){
            const h = new Date().getHours()
            const m = new Date().getMinutes()
            const s = new Date().getSeconds()
            const ml = new Date().getMilliseconds()

            hour.textContent = h < 12 ? `0${h}` : h >12 ? `0${h - 12}` : h
            min.textContent = m < 10 ? `0${m}` : m
            sec.textContent = s < 10 ? `0${s}` : s
            time.textContent = h < 12 ? 'AM' : 'PM'
            mili.textContent = ml < 10 ? `00${ml}` : ml < 100 ? `0${ml}` : ml
            
            setTimeout(()=> updateTime(), 100)
        }

        updateTime()


    </script>
</body>
</html>
